<select-component ng-if="$ctrl.datas && $ctrl.show" config="$ctrl.datas" fn="$ctrl.getValue(value)"></select-component>

<p class="demo-title" ng-click="$ctrl.showSelect()" ng-bind="$ctrl.selected.name ? $ctrl.selected.name : '--- 选择一个正在经营的品类 ---'"></p>

<button ng-click="$ctrl.goNext()">去下一页</button>
